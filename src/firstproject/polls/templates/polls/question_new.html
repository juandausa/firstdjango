{% extends 'polls/base.html' %}
{% block body_block %}
<div class="page-header">
    <h2>New Poll</h2>
</div>

<form method="POST" class="form-group post-form">{% csrf_token %}
    {{ form.as_p }}
    <div class="divider"><hr></div>
    <div>You can leave empty choices.</div>
    <br>
    {{ choices_form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
